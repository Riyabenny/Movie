{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add New Movie here</h2>
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="desc" placeholder="Enter description"><br>
    <input type="text" name="year" placeholder="Enter the movie year"><br>
    <input type="file" name="img" ><br>
    <input type="submit">
</form>
{% endblock %}
