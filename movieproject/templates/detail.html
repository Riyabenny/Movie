{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br><br>
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-md-6">
            <h3>Movie Name: <br><b>{{movie.name}}</b></h3><br>
            <h4><u>Description:</u></h4><br>{{movie.desc}}<br>
            <h4>Release Date: </h4>{{movie.year}}<br><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a><br>
        </div>
    </div>
</div>
{% endblock %}
