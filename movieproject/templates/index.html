{% extends 'base.html' %}
{% block body %}

<center><h2>Go Watch Your Favorites..!</h2><br>

<div class="container">
     <div class="row">
         {% for i in movie_list %}
         <div class="col-md-3">
             <div class="card" style="height:100%;">
                <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
<!--                    <p class="card-text">{{i.desc}}</p>-->
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View More</a>
                </div>
             </div>
         </div>
         {% endfor %}
     </div>
</div>
</center>

{% endblock %}
